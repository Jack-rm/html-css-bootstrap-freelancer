<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link al framework css di Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- link al mio file css specifico -->
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap Freelancer</title>
</head>
<body>

    <header class="mb-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container ps-1 ps-md-3 ps-lg-5 mb-2 mt-2">
                <a class="navbar-brand text-uppercase fw-bold" href="#">START BOOTSTRAP</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end pe-1 pe-md-3 pe-lg-5" id="navbarNav">
                    <ul class="navbar-nav text-uppercase">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="#">portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#contact-us">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>     
    </header>

    <div class="container-fluid fullpage_wrapper mb-4">
        <div class="row">
            <div class="col-12">
                <div class="filler_jumbo"></div>
            </div>
        </div>
    </div>

    <section id="portfolio">
        <div class="container mb-4">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">PORTFOLIO</h1>
                </div>
            </div>

            <div class="row gx-4 gy-4">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="filler_box"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="filler_box"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="filler_box"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="filler_box"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="filler_box"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="filler_box"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="about_section" class="fullpage_wrapper">
        <div class="container mb-4">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">ABOUT</h1>
                    <hr>
                </div>
            </div>

            <div class="row gy-2 justify-content-center">
                <div class="col-12 col-md-4 col-lg-5">
                    <div class="filler_box"></div>
                </div>
                <div class="col-12 col-md-4 col-lg-5">
                    <div class="filler_box"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-uppercase">contact me</h1>
                    <hr>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-10">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="input_name" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="input_email_address" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="input_phone_number" placeholder="Phone Number">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="input_message" rows="4" placeholder="Message"></textarea>
                        </div>
                        <div class="mb-3 d-flex justify-content-start">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
