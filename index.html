    <div class="container-fluid fullpage_wrapper mb-4 pt-4 pb-4">

                    <div class="filler_box"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="about_section" class="fullpage_wrapper">
        <div class="container mb-4">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">ABOUT</h1>
                    <hr>
                </div>
            </div>

            <div class="row gy-2 justify-content-center">
                <div class="col-9 col-md-4 col-lg-5">

                </div>

    <section id="contact-us">

            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-uppercase">contact me</h1>
                    <hr>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-8 col-md-8 col-lg-10">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="input_name" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="input_email_address" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="input_phone_number" placeholder="Phone Number">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="input_message" rows="4" placeholder="Message"></textarea>
                        </div>
                        <div class="mb-3 d-flex justify-content-start">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
